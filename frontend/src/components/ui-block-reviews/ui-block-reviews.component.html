<div class="reviews-container">
  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="reviews-title">Mis Opiniones</h2>
        <p class="text-muted">
          Gestiona tus opiniones sobre los productos que has comprado
        </p>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-12">
        <div class="reviews-tabs">
          <button
            class="tab-button"
            [class.active]="pendingReviews"
            (click)="pendingReviews = true"
          >
            <i class="bi bi-hourglass-split me-2"></i>
            Pendientes
            <span class="badge bg-warning text-dark ms-2">{{
              productsPendingReview.length
            }}</span>
          </button>
          <button
            class="tab-button"
            [class.active]="!pendingReviews"
            (click)="pendingReviews = false"
          >
            <i class="bi bi-check-circle me-2"></i>
            Realizadas
            <span class="badge bg-success ms-2">{{ reviews.length }}</span>
          </button>
        </div>
      </div>
    </div>

    <div class="reviews-content">
      <div
        class="tab-content-wrapper"
        [class.slide-left]="pendingReviews"
        [class.slide-right]="!pendingReviews"
      >
        <ng-container *ngIf="pendingReviews; else realizedReviews">
          <app-pending-reviews
            [productsPendingReview]="productsPendingReview"
          ></app-pending-reviews>
        </ng-container>
        <ng-template #realizedReviews>
          <app-reviews [reviews]="reviews"></app-reviews>
        </ng-template>
      </div>
    </div>
  </div>
</div>
