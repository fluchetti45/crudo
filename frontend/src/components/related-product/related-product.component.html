<div class="card h-100" [ngClass]="{ 'out-of-stock': product.stock === 0 }">
  <img
    [src]="product.filePathCover"
    class="card-img-top"
    [alt]="product.name"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.price | currency : "USD" : "symbol" }}</p>
    <button
      (click)="handleClick()"
      [routerLink]="['/product', product.id]"
      class="btn btn-primary mt-auto"
      [disabled]="product.stock === 0"
    >
      {{ product.stock === 0 ? "Agotado" : "Ver detalles" }}
    </button>
    <p class="stock-status mt-2" *ngIf="product.stock === 0">Agotado</p>
  </div>
</div>
