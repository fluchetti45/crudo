<ng-container *ngIf="products.length > 0; else loading">
  <div class="container my-5">
    <h3 class="text-center mb-4">
      Quienes compran este producto tambi√©n compran:
    </h3>
    <ngx-slick-carousel
      class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
    >
      <div ngxSlickItem *ngFor="let product of products" class="slide">
        <app-related-product [product]="product"></app-related-product>
      </div>
    </ngx-slick-carousel>
  </div>
</ng-container>

<ng-template #loading>
  <div class="container my-5">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>
</ng-template>
