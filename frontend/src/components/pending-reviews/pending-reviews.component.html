<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Tus Productos Pendientes de Review</h2>
        <span class="badge bg-primary rounded-pill"
          >{{ productsPendingReview.length }} pendientes</span
        >
      </div>
      <p class="text-muted">
        Comparte tu experiencia con los productos que has comprado
      </p>
      <hr />
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let product of productsPendingReview">
      <div class="card h-100 pending-review-card">
        <div class="pending-badge">
          <span><i class="bi bi-star"></i> Pendiente</span>
        </div>
        <div class="card-img-container">
          <img
            [src]="product.filePathCover"
            class="card-img-top"
            [alt]="product.name"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text purchase-date">
            <i class="bi bi-calendar3"></i> Comprado el
            {{ product.orderDate | date : "dd/MM/yyyy" }}
          </p>
          <div class="empty-stars">
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-star"></i>
          </div>
        </div>
        <div class="card-footer bg-transparent border-top-0">
          <button class="btn btn-primary w-100">
            <i class="bi bi-pencil-square me-2"></i>Escribir opini√≥n
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
